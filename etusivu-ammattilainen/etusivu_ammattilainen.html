<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etusivu</title>
    <link rel="stylesheet" href="etusivu_ammattilainen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a9d2d734c.js" crossorigin="anonymous"></script>
  </head>
  <body> 
    <div class="grid-container">
      <div class="navigation">
        <div class="left_side_of_nav">
          <button id="patient_list">⟸ Potilaslista</button>
          <img id="logo" src="kuvat/Muuvi-logo.png">
        </div>
        <div class="right_side_of_nav">
          <button><i class="fa-solid fa-question fa-2x"></i></button> 
        </div>
      </div>
      <div class="left">
        <h1>Potilaan nimi: </h1>
        <h1 id="hrv_text">Yhteenveto HRV-mittauksista:</h1>
        <img id="hrv_data" src="kuvat/HRV_data.png">
        <button id="hrv_measurement_button">Aikaisemmat mittaustulokset</button>
      </div>
      <div class="right">
        <h1>Liikuntasuunnitelma:</h1>
        <form>
            <textarea></textarea>
        </form>
        <button id="exercise_plan_edit">Muokkaa</button>
        <h1>Yhteenveto potilaan päiväkirjasta:</h1>
        <div id="emojis">
          <i class="fa-regular fa-face-laugh-beam fa-3x"></i>
          <i class="fa-regular fa-face-smile-beam fa-3x"></i>
          <i class="fa-regular fa-face-grimace fa-3x"></i>
          <i class="fa-regular fa-face-frown-open fa-3x"></i>
          <i class="fa-regular fa-face-frown fa-3x"></i>
        </div>
        <button id="more_details">Tarkastele lisää</button>
      </div>
      <div class="footer"></div>
    </div>  
  </body>
