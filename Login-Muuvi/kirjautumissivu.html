<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sisäänkirjautumissivu</title>
    <link rel="stylesheet" href="kirjautumissivu.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><img src="Muuvi-logo.png" alt="logo"></div>
      <form action="../etusivu-opiskelija/etusivu_opiskelija.html" method="get">
        <div class="field">
          <input type="text" required>
          <label>Käyttäjätunnus</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Salasana</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Muista minut</label>
          </div>
          <div class="pass-link"><a href="#">Unohtuiko salasana?</a></div>
        </div>
        <div class="field">
            <input type="submit" value="Kirjaudu">
        </div>
      </form>
    </div> 
  </body>
</html>
