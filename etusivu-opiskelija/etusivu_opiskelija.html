<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etusivu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="etusivu_opiskelija.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a9d2d734c.js" crossorigin="anonymous"></script>
  </head>
  <body> 
    <div class="grid-container">
      <nav class="navigation" id="topNav">
        <img id="logo" src="kuvat/Muuvi-logo.png">
        <a href="#info">Infopankki</a>
        <a href="#excercise_plan">Liikuntasuunnitelma</a>
        <a href="#activities">Aktiviteetit</a>
        <a href="#diary">Päiväkirja</a>
        <p id="aphorism">Mietelause</p>
        <a href="#log_out">Kirjaudu ulos</a>
        <a id="help-icon" href="#help">
            <i class="fa-solid fa-question fa-2x"></i>
        </a>
        <a href="javascript:void(0);" class="icon" onclick="topNavFunction()">
            <i class="fa fa-bars fa-2x"></i>
        </a>
      </nav>
      <div class="left">
        <h1 id="hrv_text">Viimeisin HRV-mittaus:</h1>
        <img id="hrv_measurement" src="kuvat/HRV_mittaus.png">
        <img id="hrv_data" src="kuvat/HRV_data.png">
        <button id="hrv_measurement_button">Aikaisemmat mittaustulokset</button>
      </div>
      <div class="right">
        <h1>Päivän aktiivisuus:</h1>
        <h2>🤸🏼‍♀️8563 askelta</h2>
        <img id="activity" src="kuvat/aktiivisuuspampula.png">
        <h1>Lisää uusi päiväkirjamerkintä:</h1>
        <h2>📅11.3.2023</h2>
        <form>
          <textarea>Lisää tähän päivän mietteesi...</textarea>
        </form>
        <div id="emojis">
          <i class="fa-regular fa-face-laugh-beam fa-3x"></i>
          <i class="fa-regular fa-face-smile-beam fa-3x"></i>
          <i class="fa-regular fa-face-grimace fa-3x"></i>
          <i class="fa-regular fa-face-frown-open fa-3x"></i>
          <i class="fa-regular fa-face-frown fa-3x"></i>
        </div>
        <button id="diary_save">Tallenna</button>
      </div>
      <div class="footer"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
          <!-- Lisää modal sisältö tähän -->
        </div>
      </div>
    </div>
    <script src="etusivu_opiskelija.js"></script>
  </body>
