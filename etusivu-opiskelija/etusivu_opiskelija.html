<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etusivu</title>
    <link rel="stylesheet" href="etusivu_opiskelija.css">
    <script src="https://kit.fontawesome.com/3a9d2d734c.js" crossorigin="anonymous"></script>
  </head>
  <body> 
    <div class="grid-container">
      <div class="navigaatio">
        <img id="logo" src="kuvat/Muuvi-logo.png">
        <button id="infopankki">Infopankki</button>
        <button id="liikuntasuunnitelma">Liikuntasuunnitelma</button>
        <button id="aktiviteetit">Aktiviteetit</button>
        <button id="paivakirja">Päiväkirja</button>
        <div class="mietelause">Mietelause</div>
        <button id="kirjaudu_ulos">Kirjaudu ulos</button>
        <button><i class="fa-solid fa-question fa-2x"></i></button>
      </div>
      <div class="vasen">
        <h1 id="viimeisin_mittaus_teksti">Viimeisin HRV-mittaus:</h1>
        <img id="hrv_mittaus" src="kuvat/HRV_mittaus.png">
        <img id="hrv_data" src="kuvat/HRV_data.png">
        <button id="mittaustulokset_nappula">Aikaisemmat mittaustulokset</button>
      </div>
      <div class="oikea">
        <h1>Päivän aktiivisuus:</h1>
        <h2>🤸🏼‍♀️8563 askelta</h2>
        <img id="aktiivisuuspampula" src="kuvat/aktiivisuuspampula.png">
        <h1>Lisää uusi päiväkirjamerkintä:</h1>
        <h2>📅11.3.2023</h2>
        <form>
          <textarea>Lisää tähän päivän mietteesi...</textarea>
        </form>
        <div id="hymiot">
          <i class="fa-regular fa-face-laugh-beam fa-3x"></i>
          <i class="fa-regular fa-face-smile-beam fa-3x"></i>
          <i class="fa-regular fa-face-grimace fa-3x"></i>
          <i class="fa-regular fa-face-frown-open fa-3x"></i>
          <i class="fa-regular fa-face-frown fa-3x"></i>
        </div>
        <button id="paivakirjamerkinnan_tallennus">Tallenna</button>
      </div>
      <div class="footer"></div>
    </div>  
  </body>
